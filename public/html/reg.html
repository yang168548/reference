<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/reg.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="text-center h1">注册页面</div>


        <div class="input-group">
            <span class="input-group-addon" id="username">username</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="username" name="username">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="password">password</span>
            <input type="text" class="form-control" placeholder="password" aria-describedby="password" name="password">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="email">email</span>
            <input type="text" class="form-control" placeholder="email" aria-describedby="email" name="email">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="phone">phone</span>
            <input type="text" class="form-control" placeholder="phone" aria-describedby="phone" name="phone">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="address">address</span>
            <input type="text" class="form-control" placeholder="address" aria-describedby="address" name="address">
        </div>

        <input type="button" value="提交" id="submit" class="btn btn-success btn-block">

    </div>
</body>

</html>
